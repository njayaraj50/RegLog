<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Login-Form</title>
<link rel="stylesheet" href="login.css">
<script>
      $(document).ready(function(){
    	  $("#reg").click(function(){
    		  location.href="Sign_Up_Form.html";
    	  })
      })
</script>
</head>
<body>
      <div id="login" class="container mt-3">
        <h1>LOGIN</h1>
        <form action="Checklogin.jsp" method="post"> 
             <div class="mb-3 mt-3">
                <label for="username" class="form-label">User Name:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter Your Username" name="username" required>
             </div>
             <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                   <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
             </div>
               <button type="reset"  id="cancel"  class="btn btn-secondary">Clear</button>
               
               <button type="submit" id="submit"  class="btn btn-success">Login</button>
               <div id="footer">
                  <p style="color:blue;">If You Are A New User,Please Sign-Up...</p>
                     <input type="button" id="reg" class="btn btn-primary" value="Sign-Up">
               </div>
        </form> 
     </div>   
</body>
</html>
