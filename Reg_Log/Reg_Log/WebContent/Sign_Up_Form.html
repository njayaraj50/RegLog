<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Sign-Up-Form</title>
<link rel="stylesheet" href="signUp.css">
</head>
<body>
   <div id="signup" class="container mt-3">
        <h1>SIGN-UP</h1>
        <form action="AddUser.jsp" method="post"> 
           <div class="mb-3 mt-3">
               <label for="usertype" class="form-label">UserType:</label>
    <select class="form-control"  name="usertypeid" id="usertypeid"  required>
      <option>Choose your usertype</option>
      <option value="1">Customer</option>
      <option value="2">Seller</option>
    </select>             
           </div>
           <div class="mb-3 mt-3"> 
            <label for="firstname" class="form-label">First Name:</label>
              <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter Your First Name" required><br>
           </div>
           <div class="mb-3"> 
            <label for="lastname" class="form-label">Last Name:</label> 
              <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter Your Last Name" required><br>
           </div>
           <div class="mb-3">   
            <label for="mobile" class="form-label">Mobile Number:</label>  
              <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter Your Mobile Number" required><br>
           </div>
           <div class="mb-3">   
            <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email" required><br>
           </div>
           <div class="mb-3">        
            <label for="username" class="form-label">User Name:</label>
              <input type="text" id="username" class="form-control" name="username" placeholder="Enter Your Username" required><br>
           </div>
           <div class="mb-3">        
            <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" class="form-control" name="password" placeholder="Enter Your Password" required><br>
           </div>   
               <button type="reset"  id="cancel"  class="btn btn-secondary">Clear</button>
               <button type="submit" id="submit"  class="btn btn-success">Submit</button>
        </form>
   </div>
</body>
</html>
